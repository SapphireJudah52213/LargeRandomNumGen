<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div id="div">hi</div>
    <script>
      let output = []
      document.getElementById('div').textContent = output
      let numDigits = 50
      for(let i=0;i< numDigits;i++) {
          digit1=parseInt(Math.random() * 9)
          output.push(digit1)
      }
      document.getElementById('div').textContent = output.join('')
    </script>
  </body>
</html>
