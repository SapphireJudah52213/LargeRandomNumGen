<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div id="div">hi</div>
    <textarea style="resize:none;" id="amount">5</textarea>
    <button onclick="run()">run</button>
    <script>
      let run = function() {
        let output = []
        let numbers = [25251,52213,52768,60550,66304,67146,15155,23360,18069]
        document.getElementById('div').textContent = output
        let x = 0
        setTimeout(()=> {
          let numDigits = parseInt(document.getElementById('amount').value)
          for(let i=0;i< numDigits;i++) {
              digit1=parseInt(Math.random() * 9)
              if (i === 0) {
                digit1 ++;
              }
              output.push(digit1)
          }
          document.getElementById('div').textContent = output.join('')
        },100);
        if(!numbers.includes(output.join(''))) {
          run();
        }
      }
    </script>
  </body>
</html>
